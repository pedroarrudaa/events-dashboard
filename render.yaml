services:
  - type: web
    name: events-api
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -w 4 -k uvicorn.workers.UvicornWorker backend:app --bind 0.0.0.0:${PORT:-8000}
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: FRONTEND_URL
        value: https://your-frontend-app.vercel.app
    autoDeploy: false 